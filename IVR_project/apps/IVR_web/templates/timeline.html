{% extends 'base.html' %}

{% block content %}
    <div class="timeline_info">
        <div class="timeline_img"><img src="{{ tl.photo.url }}"></div>
        <div class="timeline_name">{{ tl.name }}</div>
        <div class="timeline_date">{{ tl.date_start }}</div>
        <div class="timeline_date">-</div>
        <div class="timeline_date">{{ tl.date_end }}</div>
        <div class="timeline_desc">
            {{ tl.content|linebreaks }}
        </div>
    </div>
    <div class="timeline-area">
        <div class="timeline-content">
            {% for event in events %}
                <div class="tl-card">
                <img src="{{ event.photo.url }}">
                <h2>{{ event.name }}</h2>
                <h3>{{ event.date_start }} - {{ event.date_end }}</h3>
                <div>{{ event.content|truncatewords:80 }}</div>
                <span><a href="{{ event.get_absolute_url }}">Читать далее  →</a></span>
            </div>
            {% endfor %}
